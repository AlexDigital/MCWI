<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <base href="/">

    <title>MCWI</title>
</head>
<body>
<nav class="navbar navbar-default" ng-show="loggedin" ng-controller="navctrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MCWI</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/dashboard')}"><a href="/dashboard">Dashboard</a></li>
                <li ng-class="{active:isActive('/players')}"><a href="/players">Players</a></li>
                <li ng-class="{active:isActive('/worlds')}"><a href="/worlds">Worlds</a></li>
                <li ng-class="{active:isActive('/plugins')}"><a href="/plugins">Plugins</a></li>
                <li ng-class="{active:isActive('/browse')}"><a href="/browse">Browse</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">{{username}}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a style="cursor: pointer" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-view></div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="disconnectedModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Disconnected! Please reload after the modal is closed.</h4>
            </div>
            <div class="modal-body">
                <div style="text-align: center; font-size: 18pt;"><i class="fa fa-spin fa-refresh"></i></div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/ace.js"></script>
<script src="js/theme-github.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-cookies.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
